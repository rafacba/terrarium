<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Virtual Terrarium</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

    <div id="page">

            <div class="plant-holder">
                <img src="./images/plant5.png" id="plant5" alt="plant" class="plant">
            </div>
            <div class="plant-holder">
                <img src="./images/plant6.png" id="plant6" alt="plant" class="plant">
            </div>
            <div class="plant-holder">
                <img src="./images/plant7.png" id="plant7" alt="plant" class="plant">

        </div>

            <div class="plant-holder">
                <img src="./images/plant14.png" id="plant14" alt="plant" class="plant">

        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
